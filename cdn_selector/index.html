<body style="background: white;">

  <div id="content">
    <div id="container"></div>

    <h1>Cybozu CDN バージョンセレクタ</h1>
    <p>
      <a href="https://cybozudev.zendesk.com/hc/ja">cybozu.com developer network</a>から提供されているCybozu CDNのバージョンを選択してURLを取得します（必要そうなものから順次追加していきます）。
      <br> （参考：「
      <a href="https://cybozudev.zendesk.com/hc/ja">cybozu.com developer network</a> > <a href="https://cybozudev.zendesk.com/hc/ja/categories/200182110">SDK（β）/ Tools</a> > <a href="https://cybozudev.zendesk.com/hc/ja/articles/202960194">Library</a>」）
    </p>

    <!-- start of jQuery -->
    <h2>jQuery</h2>
    <div class="block">
      <span>バージョン：</span>
      <select id="jquery-version">
      </select>
      <script>
        var versions = ['1.11.3', '1.11.2', '1.11.1', '2.1.4', '2.1.3', '2.1.1'];
        var options, $option, isSelected;
        options = $.map(versions, function(value, index) {
          isSelected = (index === 0);
          $option = $('<option>', {
            value: value,
            text: value,
            selected: isSelected
          });
          return $option;
        });
        $('#jquery-version').append(
          options
        );
      </script>
      <div id="jquery-url" style="margin-top:20px;"></div>
      <script>
        var js_url = 'https://js.cybozu.com/jquery/'+$('#jquery-version').val()+'/jquery.min.js';
        $('#jquery-url').empty().append(
          $('<div>').addClass('url').append(
            $('<span>').text('URL: '),
            $('<a href="'+js_url+'">'+js_url+'</a>')
          )
        );
        $('#jquery-version').change(function() {
          var js_url = 'https://js.cybozu.com/jquery/'+$('#jquery-version').val()+'/jquery.min.js';
          $('#jquery-url').empty().append(
            $('<div>').addClass('url').append(
              $('<span>').text('URL: '),
              $('<a href="'+js_url+'">'+js_url+'</a>')
            )
          );
        });
      </script>
    </div>
    <!-- end of jQuery -->

    <!-- start of jQuery UI -->
    <h2>jQuery UI</h2>
    <div class="block">
      <span>バージョン：</span>
      <select id="jquery-ui-version">
      </select>
      <script>
        var versions = ['1.11.4', '1.11.3', '1.11.2', '1.11.1'];
        var options, $option, isSelected;
        options = $.map(versions, function(value, index) {
          isSelected = (index === 0);
          $option = $('<option>', {
            value: value,
            text: value,
            selected: isSelected
          });
          return $option;
        });
        $('#jquery-ui-version').append(
          options
        );
      </script>
      <span>テーマ：</span>
      <select id="jquery-ui-theme">
      </select>
      <script>
        var themes = ['ui-lightness', 'ui-darkness', 'smoothness', 'start', 'redmond', 'sunny', 'overcast', 'le-frog', 'flick', 'pepper-grinder', 'eggplant', 'dark-hive', 'cupertino', 'south-street', 'blitzer', 'humanity', 'hot-sneaks', 'excite-bike', 'vader', 'dot-luv', 'mint-choc', 'black-tie', 'trontastic', 'swanky-purse'];
        var options, $option, isSelected;
        options = $.map(themes, function(value, index) {
          isSelected = (value === 'flick');
          $option = $('<option>', {
            value: value,
            text: value,
            selected: isSelected
          });
          return $option;
        });
        $('#jquery-ui-theme').append(
          options
        );
      </script>
      <div id="jquery-ui-url" style="margin-top:20px;"></div>
      <script>
        var js_url = 'https://js.cybozu.com/jqueryui/'+$('#jquery-ui-version').val()+'/jquery-ui.min.js';
        var css_url = 'https://js.cybozu.com/jqueryui/' + $('#jquery-ui-version').val() + '/themes/' + $('#jquery-ui-theme').val() + '/jquery-ui.css';
        $('#jquery-ui-url').empty().append(
          $('<div>').addClass('url').append(
            $('<span>').text('URL: '),
            $('<a href="'+js_url+'">'+js_url+'</a>')
          ),
          $('<div>').addClass('url').append(
            $('<span>').text('URL: '),
            $('<a href="'+css_url+'">'+css_url+'</a>')
          )
        );
        $('#jquery-ui-version, #jquery-ui-theme').change(function() {
          js_url = 'https://js.cybozu.com/jqueryui/'+$('#jquery-ui-version').val()+'/jquery-ui.min.js';
          css_url = 'https://js.cybozu.com/jqueryui/' + $('#jquery-ui-version').val() + '/themes/' + $('#jquery-ui-theme').val() + '/jquery-ui.css';
          $('#jquery-ui-url').empty().append(
            $('<div>').addClass('url').append(
              $('<span>').text('URL: '),
              $('<a href="'+js_url+'">'+js_url+'</a>')
            ),
            $('<div>').addClass('url').append(
              $('<span>').text('URL: '),
              $('<a href="'+css_url+'">'+css_url+'</a>')
            )
          );
        });
      </script>
    </div>
    <!-- end of jQuery UI -->

  </div>
</body>
